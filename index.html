<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <secation class="tools-area">
            <div class="row">
                <label class="title">shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./icons/rectangle.svg" alt="rectangle">
                        <span>rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./icons/circle.svg" alt="circle">
                        <span>circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./icons/triangle.svg" alt="triangle">
                        <span>triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="fill-color" id="fill-color">
                        <label for="fill-color">fill-color</label>
                    </li>
                    
                </ul>
            </div>
            <div class="row">
                <label class="title">options</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="./icons/brush.svg" alt="brush">
                        <span>brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./icons/eraser.svg" alt="eraser">
                        <span>eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" name="slider" id="slider"  min="3" max="30" value="5">
                    </li>
                    
                </ul>
            </div>
            <div class="row">
                <label class="title">colors</label>
                <ul class="options colors">
                   <li class="option "></li>
                   <li class="option"></li>
                   <li class="option"></li>
                   <li class="option "></li>
                   <li class="option">
                    <input type="color" name="picker" id="picker" value="#dfdf0c">
                   </li>
                </ul>
            </div>
            <div class="row buttons">
              <button class="clear" id="clear">clear canvas</button>
              <button class="save" id="save">save image</button>
            </div>
        </secation>
        <secation class="drow_area">
            <canvas></canvas>
        </secation>
    </div>
    
</body>
</html>
